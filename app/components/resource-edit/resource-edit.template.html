<div class="container-fluid">
  <h1>Edit Profile</h1>
  <hr>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-12 personal-info">
      <h3>Personal info</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" ng-model="$ctrl.resource.firstName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" ng-model="$ctrl.resource.lastName"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Nick name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" ng-model="$ctrl.resource.nickName"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Team:</label>
          <div class="col-lg-8">
            <input disabled="true" class="form-control" value="$ctrl.resource.team.id" type="text" ng-model="$ctrl.resource.team.name"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Company:</label>
          <div class="col-lg-8">
            <input class="form-control" disabled="true" type="text" ng-model="$ctrl.resource.employer.shortName"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Description:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" ng-model="$ctrl.resource.description"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" id="firstName" type="text" ng-model="$ctrl.resource.emailAddress">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last Checked In:</label>
          <div class="col-lg-8">
            <input class="form-control" id="firstName" type="text" ng-model="$ctrl.resource.updatedAt">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input ng-click="$ctrl.saveChanges()" type="button" class="btn btn-primary" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
            <span></span>
            <input ng-click="$ctrl.removeUser()" type="button" class="btn btn-danger" value="Delete User">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
