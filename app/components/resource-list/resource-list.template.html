<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>

<div class="container-fluid">
  <div class="row">
    <div class="card-columns">
      <!--Body content-->
      <div class="card card-block" ng-repeat="resource in $ctrl.resources">
        <h4 class="card-title"><a href="#!/resources/{{resource.id}}">{{resource.firstName}} {{resource.lastName}}</a></h4>
        <p class="card-text">{{resource.emailAddress}}</p>
        <p class="card-text">{{resource.employeeNumber}}</p>
        <p class="card-text">{{resource.employeeType}}</p>
        <p class="card-text">{{resource.employer.shortName}}</p>
        <p class="card-text">{{resource.mobileNumber}}</p>
        <p class="card-text"><small class="text-muted">Last updated at {{resource.updatedAt}}</small></p>
      </div>



    </div>
  </div>
</div>
