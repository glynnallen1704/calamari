<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12 col-sm-8">
              <h2 class="text-primary"><b><span class="glyphicon glyphicon-user"></span> {{$ctrl.team.name}} {{$ctrl.team.nickName}}</b></h2>
              <p><strong><span class="glyphicon glyphicon-thumbs-up"></span>Members: </strong>
                <span ng-repeat="member in $ctrl.team.members" class="label label-info tags">{{member.emailAddress}}</span>
              </p>
            </div><!--/col-->
            <div class="col-xs-12 col-sm-4 text-center">
              <img src="http://www.bstlhj6.com/data/out/193/5365885-team-wallpapers.jpg" alt="" class="center-block img-circle img-responsive profile-img">
            </div><!--/col-->

            <div class="col-xs-12 col-sm-4">
              <h2><strong> ({{team.members.length}}/{{team.devSafeApprovedNumber}}) </strong></h2>
              <p><small>Total/Safe</small></p>
              <a class="btn btn-primary pull-left" href="#!/team/{{$ctrl.team.id}}">
                <i class="fa fa-pencil"></i>
                Edit
              </a>
            </div><!--/col-->
          </div><!--/row-->
        </div><!--/panel-body-->
      </div><!--/panel-->
    </div>
  </div>
</div>
