<div class="container-fluid">
  <h1>Edit Feature Team</h1>
  <hr>
  <div class="row">
    <!-- edit form column -->
    <div class="col-md-12 personal-info">
      <h3>Personal info</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Team Name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" ng-model="$ctrl.team.name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Nick Name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" ng-model="$ctrl.team.nickName"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">SAFE Number:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" ng-model="$ctrl.team.devSafeApprovedNumber"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Product Owner:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" ng-model="$ctrl.team.productOwner"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Tech Lead:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" ng-model="$ctrl.team.techLead"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input ng-click="$ctrl.saveChanges()" type="button" class="btn btn-primary" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
