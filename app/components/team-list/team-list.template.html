<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h3>Find Team</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-3">
          <form action="" class="search-form">
            <div class="form-group has-feedback">
              <label for="search" class="sr-only">Search</label>
              <input type="text" class="form-control" name="search" id="search" placeholder="search" ng-model="$ctrl.query" />
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->
      <featureteam-chart></featureteam-chart>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-default" ng-repeat="team in $ctrl.teams | filter:$ctrl.query">
      <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">{{team.name}} - ({{team.members.length}}/{{team.devSafeApprovedNumber}})</h3>
        <a class="btn btn-primary pull-right" href="#!/teams/{{team.id}}">
          <i class="fa fa-pencil"></i>
          Edit
        </a>
      </div>
      <div class="list-group">
        <div class="list-group-item">
          <p class="list-group-item-text">Product Owner</p>
          <h4 class="list-group-item-heading">{{team.productOwner}}</h4>
        </div>
        <div class="list-group-item">
          <h4 class="list-group-item-heading">Team Members</h4>
          <table class="table table-hover">
            <thead>
              <tr class="active"><th>Full Name</th></tr>
            </thead>
            <tbody>
            <tr ng-repeat="member in team.members">
              <td style="background: lightslategray;color: white" ng-if="member.firstName == ''">HIRE ME!!!!</td>
              <td style="background: orangered;color: white" ng-if="member.firstName == null">HIRE ME!!!!</td>
              <td ng-if="member.firstName.length > 0">{{member.firstName}} {{member.lastName}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="panel-footer">
        <small>{{team.updatedAt}}</small>
      </div>
    </div>
  </div>
</div>
