<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->
      <div class="card">
        <img class="card-img-top" src="{{$ctrl.vendor.img}}" alt="{{$ctrl.vendor.shortName}}">
        <div class="card-block">
          <h4 class="card-title">{{$ctrl.vendor.shortName}}</h4>
          <p class="card-text">{{$ctrl.vendor.description}}</p>
          <p class="card-text"><small class="text-muted">Last updated {{$ctrl.vendor.updatedAt}}</small></p>
          <p class="card-text"><small class="text-muted">Account Manager {{$ctrl.vendor.accountManager}}</small></p>
        </div>
        <div class="card-block">
          <a href="#!/vendors/{{$ctrl.vendor.id}}" class="btn btn-info">Edit</a>
          <a href="#!/vendors/{{$ctrl.vendor.id}}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
