<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">{{$ctrl.vendor.shortName}}</h3>
    <a class="btn btn-primary pull-right" href="#">
      <i class="fa fa-pencil"></i>
      Edit
    </a>
  </div>
  <div class="list-group">
    <div class="list-group-item">
      <p class="list-group-item-text">Account Manager</p>
      <h4 class="list-group-item-heading">{{$ctrl.vendor.accountManager}}</h4>
    </div>
    <div class="list-group-item">
      <p class="list-group-item-text">Long Name</p>
      <h4 class="list-group-item-heading">{{$ctrl.vendor.longName}}</h4>
    </div>
    <div class="list-group-item">
      <p class="list-group-item-text">{{$ctrl.vendor.description}}</p>
    </div>
  </div>
  <div class="panel-footer">
    <small>Last updated {{$ctrl.vendor.updatedAt}}</small>
  </div>
</div>
<style>
  .list-group-item > .badge {
    float: left;
    background: dodgerblue;
  }
</style>
<div class="bootcards-list">
  <div class="panel panel-default">
    <div class="panel-body">
      <form>
        <div class="row">
          <div class="col-xs-9">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="$ctrl.query" placeholder="Search Employees...">
              <i class="fa fa-search"></i>
            </div>
          </div>
          <div class="col-xs-3">
            <a class="btn btn-primary btn-block" href="#">
              <i class="fa fa-plus"></i>
              Add
            </a>
          </div>
        </div>
      </form>
    </div>
    <div class="list-group">
      <a href="#!/resources/{{resource.id}}" class="list-group-item" ng-repeat="resource in $ctrl.vendor.employees | filter:$ctrl.query">
        <h4 class="list-group-item-heading" style="padding-right: 1%"> {{resource.firstName}} {{resource.lastName}}</h4>
      </a>
    </div>
    <div class="panel-footer">
      <small>Standard Bank</small>
    </div>
  </div>
</div>
