<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">{{$ctrl.vendor.shortName}} <span class="badge">{{$ctrl.vendor.employees.length}}</></h3>
    <div class="btn-group pull-right">
      <button class="btn btn-danger">
        <i class="fa fa-times"></i>
        Cancel
      </button>
    </div>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-3 control-label">Account Manager</label>
        <div class="col-xs-9">
          <input type="text" class="form-control" value="{{$ctrl.vendor.accountManager}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Vendor Short Name</label>
        <div class="col-xs-9">
          <input type="text" class="form-control" value="{{$ctrl.vendor.shortName}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Vendor Long Name</label>
        <div class="col-xs-9">
          <input type="text" class="form-control" value="{{$ctrl.vendor.longName}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-3 control-label">Description</label>
        <div class="col-xs-9">
          <textarea class="form-control" rows="6">{{$ctrl.vendor.description}}</textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="panel-footer">
    <small>{{$ctrl.vendor.updatedAt}}</small>
  </div>
</div>
