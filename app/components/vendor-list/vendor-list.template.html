<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>

<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h3>Find Employer</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-3">
          <form action="" class="search-form">
            <div class="form-group has-feedback">
              <label for="search" class="sr-only">Search</label>
              <input type="text" class="form-control" name="search" id="search" placeholder="search" ng-model="$ctrl.query" />
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->
      <div class="card card-inverse" style="background-color: #333; border-color: #333;" ng-repeat="vendor in $ctrl.vendors | filter:$ctrl.query">
        <div class="card-block">
          <h3 class="card-title">{{vendor.shortName}}

            </h3>
          <p class="card-text">{{vendor.shortName}}</p>
          <a href="#!/vendors/{{vendor.id}}" class="btn btn-primary"><span class="badge">{{vendor.employees.length}} Employees</span></a>
        </div>
      </div>
    </div>
  </div>
</div>
