<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->
      <div class="card card-inverse" style="background-color: #333; border-color: #333;" ng-repeat="vendor in $ctrl.vendors">
        <div class="card-block">
          <h3 class="card-title">{{vendor.shortName}}</h3>
          <p class="card-text">{{vendor.shortName}}</p>
          <a href="#!/vendors/{{vendor.id}}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
