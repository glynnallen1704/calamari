<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h3>Find Employer</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-3">
          <form action="" class="search-form">
            <div class="form-group has-feedback">
              <label for="search" class="sr-only">Search</label>
              <input type="text" class="form-control" name="search" id="search" placeholder="search" ng-model="$ctrl.query" />
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="panel panel-default" ng-repeat="vendor in $ctrl.vendors | filter:$ctrl.query">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">{{vendor.shortName}} <span class="badge">{{vendor.employees.length}} Employees</span></h3>
      <a href="#!/vendors/{{vendor.id}}" class="btn btn-primary pull-right"><i class="fa fa-pencil"></i></a>
    </div>
    <div class="list-group">
      <div class="list-group-item">
        <p class="list-group-item-text">{{vendor.longName}}</p>
        <h4 class="list-group-item-heading">{{vendor.accountManager}}</h4>
      </div>
      <div class="list-group-item">
        <p class="list-group-item-text">Short Biography of the organisation and perhaps the available capacity</p>
      </div>
    </div>
  <div class="panel-footer">
    <small>Last Updated - {{vendor.updatedAt}}</small>
  </div>
</div>
  </div>
</div>
